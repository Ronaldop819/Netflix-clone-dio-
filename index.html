<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <title>Netflix Clone</title>

    <!--owl css-->
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">

</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="film-principal">
            <div class="container">
                <h3 class="title">House of Cards</h3>
                <p class="sinopse">A Congressman works with his equally conniving wife to exact revenge on the people
                    who betrayed him.
                </p>
                <div class="buttons">
                    <button role="button" class="button"><i class="fas fa-play"></i> TO WATCH</button>
                    <button role="button" class="button"><i class="fas fa-info-circle"></i></i> MORE INFO</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-films">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-film" src="./img/film01.jpg" alt="a furia do dragao">
            </div>
            <div class="item">
                <img class="box-film" src="./img/film02.jpg" alt="a furia do dragao">
            </div>
            <div class="item">
                <img class="box-film" src="./img/film03.jpg" alt="a furia do dragao">
            </div>
            <div class="item">
                <img class="box-film" src="./img/film04.jpg" alt="a furia do dragao">
            </div>
            <div class="item">
                <img class="box-film" src="./img/film05.jpg" alt="a furia do dragao">
            </div>
            <div class="item">
                <img class="box-film" src="./img/film06.jpg" alt="a furia do dragao">
            </div>
            <div class="item">
                <img class="box-film" src="./img/film07.jpg" alt="a furia do dragao">
            </div>
            <div class="item">
                <img class="box-film" src="./img/film08.jpg" alt="a furia do dragao">
            </div>
            <div class="item">
                <img class="box-film" src="./img/film09.jpg" alt="a furia do dragao">
            </div>
            <div class="item">
                <img class="box-film" src="./img/film10.jpg" alt="a furia do dragao">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5d964fd64f.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="/Netflix-clone-dio-/js/main.js"></script>
