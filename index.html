<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <script src="https://kit.fontawesome.com/5d964fd64f.js" crossorigin="anonymous"></script>
    <title>Netflix Clone</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="film-principal">
            <div class="container">
                <h3 class="title">House of Cards</h3>
                <p class="sinopse">A Congressman works with his equally conniving wife to exact revenge on the people who betrayed him.
                </p>
                <div class="buttons">
                    <button role="button" class="button"><i class="fas fa-play"></i> TO WATCH</button>
                    <button role="button" class="button"><i class="fas fa-info-circle"></i></i> MORE INFO</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
